<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-dist.css">
    <title>Mi Primer GameBoy</title>
</head>
<body>
    <div class="game-boy">
    <div class="border-screen">
        <div class="line-red"></div>
        <div class="power">Battery</div>
        <div class="screen"></div>
    </div>
    <div class="d-pad">
        <div class="d-y"></div>
        <div class="d-x"></div>
    </div>
    <div class="logo">
        <div class="nintendo">Nintendo</div>
        <div class="Game-boy"> GAME-BOY</div>
    </div>
    <div class="buttons">
        <div class="b-a"></div>
        <div class="b-b"></div>
    </div>
    <div class="buttons-2">
        <div class="start"></div>
        <div class="select"></div>
    </div>
</body>
</html>
